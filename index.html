<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="rock-paper-scissors final.css">
  </head>
  <body>

    <div class="RPS" > 
      <p class="headingRPS">Rock Paper Scissors</p>


      <div class="buttons" style="display: flex;"> 
        <button onclick="play(); userMove='rock' ;result(userMove,compMove) ;liveScore() " class="rock-button">
          <img style="height: 50px; display: block; margin: auto;" src="rock paper scissors imgs/rock-emoji.png" alt="ROCK" class="rockEmoji">
        </button>

        <button onclick="play(); userMove='paper'  ;result(userMove,compMove) ;liveScore() " class="paper-button">
          <img style="height: 50px; display: block; margin: auto;" src="rock paper scissors imgs/paper-emoji.png" alt="PAPER" class="paperEmoji">
        </button>

        <button onclick="play(); userMove='scissors' ;result(userMove,compMove) ;liveScore() " class="scissors-button">
          <img style="height: 50px; display: block; margin: auto;" src="rock paper scissors imgs/scissors-emoji.png" alt="SCISSORS" class="scissorsEmoji">
        </button>
      </div>

      <p class="js-gameResults-1" ></p>

      <p class="js-gameResults-2" style="margin-bottom: 70px;"> </p>

      <p class="js-score"  ></p>

      <button class="reset" onclick="resetScore(); liveScore() ; 
        document.querySelector('.js-gameResults-1').innerHTML=''; 
        document.querySelector('.js-gameResults-2').innerHTML=''; 
        ">Reset Score</button>

      <script src="rock-paper-scissors final.js"> </script>

    </div>
  </body>
</html>
